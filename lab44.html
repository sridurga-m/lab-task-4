<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHA Hospitals</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        /* First Row (Header and Logo) */
        .row1 {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            flex: 0 0 100px;
        }

        .header-content {
            flex: 1;
            padding-left: 20px;
        }

        .header-content h1 {
            margin: 0;
            color: #333;
        }

        .header-content h3 {
            margin: 5px 0 0 0;
            font-weight: normal;
            color: #777;
        }

        /* Second Row (Navigation Links) */
        .row2 {
            background-color: #0073e6;
            padding: 10px;
            text-align: center;
        }

        .row2 a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .row2 a:hover {
            text-decoration: underline;
        }

        /* Third Row (Services Links and Content Display) */
        .row3 {
            display: flex;
            padding: 20px;
        }

        .services {
            flex: 0 0 20%;
        }

        .services ul {
            list-style-type: none;
            padding: 0;
        }

        .services ul li {
            margin-bottom: 10px;
        }

        .services ul li a {
            color: #0073e6;
            text-decoration: none;
            font-size: 16px;
        }

        .services ul li a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding-left: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Mobile Responsiveness */
        @media only screen and (max-width: 768px) {
            .row1 {
                flex-direction: column;
                text-align: center;
            }

            .header-content {
                padding-left: 0;
            }

            .row2 a {
                display: block;
                margin: 10px 0;
            }

            .row3 {
                flex-direction: column;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- First Row (Header) -->
        <div class="row1">
            <div class="logo">
                <img src="logoo.png" alt="CHA Hospitals Logo" width="100" height="100">
            </div>
            <div class="header-content">
                <h1>CHA Hospitals</h1>
                <h3>Book an Appointment | Call Us Now | Upload Prescription</h3>
            </div>
        </div>

        <!-- Second Row (Navigation) -->
        <div class="row2">
            <a href="homee.html" target="contentFrame">Home</a>
            <a href="registrationn.html" target="contentFrame">Registration</a>
            <a href="cataloguee.html" target="contentFrame">Catalogue</a>
            <a href="cartt.html" target="contentFrame">Cart</a>
            <a href="contactuss.html" target="contentFrame">Contact Us</a>
        </div>

        <!-- Third Row (Services and Content) -->
        <div class="row3">
            <div class="services">
                <ul>
                    <li><a href="cardiologyy.html" target="contentFrame">Cardiology</a></li>
                    <li><a href="neurologyy.html" target="contentFrame">Neurology</a></li>
                    <li><a href="orthopedicss.html" target="contentFrame">Orthopedics</a></li>
                    <li><a href="gynecologyy.html" target="contentFrame">Gynecology</a></li>
                </ul>
            </div>

            <div class="content">
                <iframe name="contentFrame" src="home.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
